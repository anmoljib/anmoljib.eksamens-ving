  <body>
    <!-- Loading bar -->
    <div class="progress-bar-container">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <!-- Toppmeny-->

<!-- Header-->
    <div class="container text-center">
      <div class="row">
        <div class="col">

        </div>
      </div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
      <div class="login-box">
        <h2>Logg Inn</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Brukernavn</label>
            <input type="text" class="form-control" id="username" placeholder="Skriv inn brukernavn">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passord</label>
            <div class="password-input-group">
              <input type="password" class="form-control" id="password" placeholder="Skriv inn passord">
              <button type="button" class="btn-toggle-password" onclick="togglePasswordVisibility()">
                <span id="passwordToggleIcon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <div id="errorMessage" class="text-danger mb-3" style="display:none;"></div>
          <button type="submit" class="btn btn-primary w-100">Logg Inn</button>
        </form>
      </div>
    </div>

    <script>
      // Toggle password visibility
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('passwordToggleIcon');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.textContent = 'üôà';
        } else {
          passwordInput.type = 'password';
          toggleIcon.textContent = 'üëÅÔ∏è';
        }
      }
    </script>
