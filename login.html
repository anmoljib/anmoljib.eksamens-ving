<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HvaJegKan - Ekamens√∏ving</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Toppmeny-->
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand" href="#">Anmol - 2IM</a>
        <div class="d-flex align-items-center gap-2">
          <!--logg inn knapp-->
          <button id="authOpenBtn" class="btn btn-outline-light btn-sm">
            Logg inn
          </button>
          <span id="authUserBadge" class="text-white-50 small"></span>
        </div>
      </div>
    </nav>
<!-- Header-->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 class="main-title"><strong> üíª Hva jeg kan innen Utvikling, Driftst√∏tte og Brukerst√∏tte</h1><strong></strong>
        </div>
      </div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
      <div class="login-box">
        <h2>Logg Inn</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Brukernavn</label>
            <input type="text" class="form-control" id="username" placeholder="Skriv inn brukernavn">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passord</label>
            <input type="password" class="form-control" id="password" placeholder="Skriv inn passord">
          </div>
          <div id="errorMessage" class="text-danger mb-3" style="display:none;"></div>
          <button type="submit" class="btn btn-primary w-100">Logg Inn</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Initialiser Supabase
      const SUPABASE_URL = 'YOUR_SUPABASE_URL';
      const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
      const { createClient } = window.supabase;
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        
        try {
          // Logg inn med Supabase
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });
          
          if (error) {
            errorMessage.textContent = 'Ugyldig e-post eller passord';
            errorMessage.style.display = 'block';
          } else {
            // Omdirigering til index.html ved vellykket login
            window.location.href = 'index.html';
          }
        } catch (err) {
          errorMessage.textContent = 'En feil oppstod. Pr√∏v igjen.';
          errorMessage.style.display = 'block';
        }
      });
    </script>
  </body></html>
